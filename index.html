<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="stylesheet" href="dist/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <header>
        <img src="images/illustration-hero.svg" alt="Girl listening to music and dancing">
    </header>
    <section>
      <h1 class="element">
        Order Summary
      </h1>
      <p class="text element">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="sub-details element">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="Symbol of music">
        </div>

        <div class="price-details">
          <strong>
            Annual Plan
          </strong>
          <p class="text">
            $59.99/year
          </p>
        </div>

        <a href="" class="change btn">
          Change</a>
      </div>
      <button class="pay btn element">
        Proceed to Payment
      </button>
      <button class="cancel btn element">
        Cancel Order
      </button>
    </section>
  </main>  
</body>
</html>
